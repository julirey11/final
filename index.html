<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aprende sobre calidad</title>
<style>
/* ======== HEADER GENERAL ======== */
header {
    background: linear-gradient(135deg, #5d8faa 0%, #002b36 100%);
    padding: 20px 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    box-shadow: 0 0 25px rgba(0, 229, 255, 0.2);
    border-bottom: 1px solid rgba(0, 229, 255, 0.25);
    overflow: hidden;
    position: relative;
    z-index: 1;
}

/* Efecto de brillo animado sobre el header */
header::before {
    content: "";
    position: absolute;
    top: 0;
    left: -50%;
    width: 200%;
    height: 100%;
    background: linear-gradient(120deg, transparent, rgba(0,229,255,0.15), transparent);
    transform: skewX(-20deg);
    animation: headerShine 6s infinite linear;
    z-index: 0;
}

@keyframes headerShine {
    0% { left: -50%; }
    100% { left: 100%; }
}

/* ======== TÍTULO DEL HEADER ======== */
header h1 {
    font-size: 2em;
    color: #00e5ff;
    letter-spacing: 2px;
    text-transform: uppercase;
    z-index: 1;
    text-shadow: 0 0 10px rgba(0, 229, 255, 0.4),
                 0 0 20px rgba(0, 229, 255, 0.2),
                 0 0 30px rgba(0, 229, 255, 0.1);
    animation: tituloBrillo 3.5s ease-in-out infinite;
    margin: 0;
}

@keyframes tituloBrillo {
    0%, 100% {
        text-shadow: 0 0 12px rgba(0, 229, 255, 0.4),
                     0 0 25px rgba(0, 229, 255, 0.2);
    }
    50% {
        text-shadow: 0 0 25px rgba(0, 229, 255, 0.7),
                     0 0 45px rgba(0, 229, 255, 0.4);
    }
}

/* ======== CONTENEDOR PRINCIPAL ======== */
main {
    padding: 80px 20px;
    max-width: 900px;
    margin: 0 auto;
    text-align: center;
    color: #e0f7fa;
}

main h2 {
    font-size: 2em;
    margin-bottom: 30px;
    color: #00e5ff;
    text-shadow: 0 0 10px rgba(0,229,255,0.3);
}

/* ======== BOTÓN DE INGRESO ======== */
.ingresar-btn {
    background: #00e5ff;
    border: none;
    color: #00111a;
    font-weight: bold;
    padding: 12px 28px;
    border-radius: 8px;
    margin-top: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 1.1rem;
    text-decoration: none;
    display: inline-block;
}

.ingresar-btn:hover {
    background: #ff6600;
    color: white;
    transform: scale(1.05);
    box-shadow: 0 0 12px rgba(255, 102, 0, 0.5);
}

/* ======== FONDO GENERAL ======== */
body {
    background-color: #00111a;
    margin: 0;
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* ======== RESPONSIVE ======== */
@media (max-width: 768px) {
    header h1 {
        font-size: 1.6em;
    }

    main h2 {
        font-size: 1.7em;
    }

    .ingresar-btn {
        width: 80%;
        font-size: 1rem;
    }
}

@media (max-width: 480px) {
    header h1 {
        font-size: 1.4em;
    }

    main h2 {
        font-size: 1.4em;
    }

    .ingresar-btn {
        width: 90%;
        font-size: 0.95rem;
    }
}
</style>
</head>
<body>

<header>
    <h1>Aprende sobre calidad</h1>
</header>

<main>
    <h2>Bienvenido al portal educativo</h2>
    <p>Descubre los principios de la calidad en el desarrollo de software y mejora tus conocimientos con nosotros.</p>
    <a href="login.php" class="ingresar-btn">Ingresar</a>
</main>

</body>
</html>
